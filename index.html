<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créations sonores</title>
    <style>
      * {
        box-sizing: border-box;
      }

      /* Webfont DejaVu Serif (fichier DejaVuSerif.ttf à la racine du dépôt) */
      @font-face {
        font-family: "DejaVuSerifWeb";
        src: url("DejaVuSerif.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        background: #ff0000; /* Fond rouge */
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 3rem 1rem;
      }

      .container {
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      h1 {
        margin-bottom: 2rem;
        font-family: "DejaVuSerifWeb", serif;
        font-size: 2rem;
        color: black;
      }

      .liste {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .item {
        display: block;
        padding: 1rem 1.5rem;
        border-radius: 999px;
        background: black;
        color: white;
        text-decoration: none;
        font-family: "DejaVuSerifWeb", serif;
        font-size: 1.1rem;
      }

      .item:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Créations sonores</h1>

      <div class="liste">
        <a class="item" href="creation1.html">Création sonore n°1</a>
        <a class="item" href="creation2.html">Création sonore n°2</a>
        <a class="item" href="creation3.html">Création sonore n°3</a>
      </div>
    </div>
  </body>
</html>
